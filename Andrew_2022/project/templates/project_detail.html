{% extends "base.html" %}
{% load static %}
{% block page_content %}
<div style="margin-left: 160px">
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static project.image %}" alt="" width="90%">
    </div>
    <div class="col-md-3">
        <h5>О проекте:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Технологии:</h5>
        <p>{{ project.technology }}</p>
    </div>
</div>
</div>
{% endblock %}
